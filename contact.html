<html>

<head>Got Questions?</head>
<body style="background-color:grey;"
        <p> We believe that our growth is because of feedback from everyone hence we value your opinion. If you want to register with us, enquire anything from us just leave a message below. Thank You!</p>
        <hr>
        <form style="padding: 30px;">
          <div class="control-group">
            <div class="group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <input class="col-md-12" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="control-group">
            <div class="group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <input class="col-md-12" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="control-group">
            <div class="group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <textarea class="col-md-12" type="textarea" rows="5" required="required"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Message</label>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-12 btn-xl" id="sendMessageButton">Send
                                Message</button>
          </div>
        </form>
      </div>
    </body>
    </html>
